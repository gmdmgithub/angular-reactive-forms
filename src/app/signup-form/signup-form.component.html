<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">User name is required</div>
            <div *ngIf="username.errors.minlength">User length to short ({{ username.errors.minlength.requiredLength }})</div>
            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>

        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="passward"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
