
<div class="media" *ngFor="let follower of followers">
  <a  [routerLink]="[ '/path', routeParam ]">  
  <img class="avatar mr-3" src="{{ follower.avatar_url }}" alt="">
  </a>
  <div class="media-body">
      <a [routerLink]= "['/followers', follower.id]"><h5 class="mt-0"> {{ follower.login }} </h5></a>
      <a [routerLink]= "['/followers', follower.id]"> {{ follower.html_url }}</a>
    </div>
  </div>
