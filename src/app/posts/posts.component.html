<div class="httprequests">

  <input (keyup.enter)="creatNewPost(title)" #title
  
    type="text" class="form-control">

  <ul class="list-group">
    <li *ngFor="let post of posts"
            class="list-group-item" >
            <button class="btn btn-default sm" (click)="editPost(post)">Edit</button>
            <button class="btn btn-default sm" (click)="deletePost(post)">Delete</button>
      {{ post.title }}
    </li>
  </ul>
</div>
